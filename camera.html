<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kamera GPS Android</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
  }
  body {
    justify-content: center;
    align-items: center;
  }
  #container {
    position: relative;
    width: 100vw;
    max-width: 600px;
    height: 80vh;
    background: black;
    overflow: hidden;
    border-radius: 12px;
  }
  #video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    border-radius: 12px;
  }
  #coords {
    position: absolute;
    bottom: 16px;
    left: 16px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    max-width: 90%;
    overflow-wrap: break-word;
  }
  #canvas {
    display: none;
  }
  #photo {
    margin-top: 12px;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  button {
    margin-top: 16px;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 28px;
    border: none;
    background-color: #2196F3;
    color: white;
    cursor: pointer;
    width: 90vw;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.6);
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
</style>
</head>
<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <div id="coords">Loading GPS...</div>
</div>
<button id="captureBtn" disabled>Ambil Foto</button>
<canvas id="canvas"></canvas>
<img id="photo" alt="Hasil Foto dengan GPS" />

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const coordsDiv = document.getElementById('coords');
  const captureBtn = document.getElementById('captureBtn');

  let currentCoords = null;
  let currentLocationName = null;

  // Access camera
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = stream;
      captureBtn.disabled = false;
    } catch (err) {
      alert('Tidak dapat mengakses kamera: ' + err.message);
    }
  }

  // Reverse geocode to get location name from lat, lon using Nominatim API
  async function reverseGeocode(lat, lon) {
    try {
      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
      if (!response.ok) {
        throw new Error('Gagal mendapatkan nama lokasi');
      }
      const data = await response.json();
      return data.display_name || null;
    } catch (error) {
      return null;
    }
  }

  // Access GPS and update coordinates and location name in real-time
  function startGPS() {
    if (!navigator.geolocation) {
      coordsDiv.textContent = 'GPS tidak didukung oleh browser ini.';
      return;
    }

    async function success(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      currentCoords = { lat, lon };
      const locationName = await reverseGeocode(lat, lon);
      currentLocationName = locationName;
      if (locationName) {
        coordsDiv.textContent = locationName;
      } else {
        coordsDiv.textContent = `Lat: ${lat}, Lon: ${lon}`;
      }
    }

    function error(err) {
      coordsDiv.textContent = 'Gagal mendapatkan lokasi: ' + err.message;
    }

    const options = {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    };

    navigator.geolocation.watchPosition(success, error, options);
  }

  // Helper function to truncate text with ellipsis if too long
  function truncateText(ctx, text, maxWidth) {
    if (ctx.measureText(text).width <= maxWidth) {
      return text;
    }
    let truncated = text;
    while (ctx.measureText(truncated + '...').width > maxWidth && truncated.length > 0) {
      truncated = truncated.slice(0, -1);
    }
    return truncated + '...';
  }

  // Capture photo with GPS overlay
  function capturePhoto() {
    if (!currentCoords) {
      alert('Lokasi GPS belum tersedia.');
      return;
    }
    const width = video.videoWidth;
    const height = video.videoHeight;

    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    // Draw video frame
    ctx.drawImage(video, 0, 0, width, height);

    // Draw location name or GPS coordinates on bottom-left corner
    const rawText = currentLocationName ? currentLocationName : `Lat: ${currentCoords.lat}, Lon: ${currentCoords.lon}`;
    ctx.font = `${Math.floor(height / 20)}px Arial`;
    const maxTextWidth = width * 0.8; // max 80% of photo width
    const text = truncateText(ctx, rawText, maxTextWidth);

    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    const textWidth = ctx.measureText(text).width;
    const padding = 10;
    const textHeight = Math.floor(height / 20) + 4;
    ctx.fillRect(padding - 5, height - textHeight - padding + 2, textWidth + 10, textHeight + 4);
    ctx.fillStyle = 'white';
    ctx.fillText(text, padding, height - padding);

    // Set photo src to canvas data URL
    const dataUrl = canvas.toDataURL('image/png');
    // photo.src = dataUrl; // Do not display photo preview after capture

    // Trigger download to save photo
    const link = document.createElement('a');
    link.href = dataUrl;
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
    link.download = `KameraGPS_${timestamp}.png`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  captureBtn.addEventListener('click', capturePhoto);

  startCamera();
  startGPS();
</script>
</body>
</html>
