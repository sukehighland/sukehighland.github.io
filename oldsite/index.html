<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobar Byon 5 di Suke Highland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slideshow-container">
        <!-- Slide 1: Poster Pertandingan (dengan animasi gelombang) -->
        <div class="slide" id="slide1"></div>

        <!-- Slide 2: Poster Alternatif -->
        <div class="slide" id="slide2"></div>

        <!-- Slide 3: Lokasi Maps (dengan animasi zoom & pan) -->
        <div class="slide" id="slide3">
            <img src="lokasi-suke-highland.jpeg" alt="Lokasi Suke Highland">
        </div>

        <!-- Slide 4: Gambar Pemandangan Suke Highland -->
        <div class="slide" id="slide4"></div>

        <!-- Slide 5 (BARU): Logo Terakhir dengan Animasi Neon -->
        <div class="slide" id="slide5">
            <img src="logo-sukehighland.png" alt="Logo Suke Highland" class="logo-neon">
        </div>

        <!-- Tombol untuk memulai -->
        <div id="start-overlay">
            <button id="start-btn">KLIK UNTUK MEMULAI</button>
        </div>
    </div>

    <!-- Elemen Audio untuk Musik Latar -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
