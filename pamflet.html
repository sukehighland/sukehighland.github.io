<style>
/* Styling untuk pop-up */
#myModal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
}

/* Styling untuk konten pop-up */
.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  max-width: 700px;
  object-fit: contain;
}

/* Styling untuk tombol keluar */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div id="myModal" class="modal">
  <span class="close">Ã—</span>
  <img class="modal-content" id="img01" src="/img/suke_may_fest.jpeg">
</div>

<script>
// Mendapatkan elemen modal
var modal = document.getElementById("myModal");

// Mendapatkan elemen gambar dan memasukkan ke dalam modal
var modalImg = document.getElementById("img01");

// Mendapatkan elemen <span> yang menutup modal
var span = document.getElementsByClassName("close")[0];

// Ketika halaman dimuat, tampilkan modal
window.onload = function() {
  modal.style.display = "block";
}

// Ketika user mengklik <span> (x), tutup modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
